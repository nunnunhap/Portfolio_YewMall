<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout/baselayout}">

<body>

<th:block layout:fragment = "content">
<div class="container">
	<div class="text-center" style="padding-top: 180px; padding-bottom: 100px;">
		<h3>무통장 주문이 성공적으로 완료되었습니다.</h3>
	</div>
	<div class="text-center" style="padding-bottom: 100px;">
		<button type="button" class="btn btn-secondary" >주문목록으로 이동</button>
	</div>
</div>
</th:block>
<th:block layout:fragment = "script">
	<script>
		$(document).ready(function() {
			$("button").on("click", function() {
				location.href="/order/order_list_mypage"
			});
		})
	</script>
</th:block>
    
</body>
</html>
