<!DOCTYPE html>
<html lang="ko"xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headerFragment">

<div class="container">
	<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="#"></a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/">YewMall</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
        </a>
        <th:block th:if="${session.login_status == null and session.kakao_status == null and session.naver_status == null}">
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/join}">Sign up</a>
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/login}">Login</a>
        </th:block>
        <th:block th:if="${session.login_status != null}">
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/logout}">Logout</a>
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/mypage}">MyPage</a>
        </th:block>
        <th:block th:if="${session.kakao_status != null}">
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/logout}">Logout</a>
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/mypage}">MyPage</a>
        </th:block>
        <th:block th:if="${session.naver_status != null}">
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/logout}">Logout</a>
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/mypage}">MyPage</a>
        </th:block>
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/cart/cart_list}">Cart</a>
      </div>
    </div>
  </header>
  
  
  <div id="category_menu">
    <nav class="nav d-flex justify-content-between" style="padding: 15px;">
      <!--<div><strong><a class="p-2 text-muted" th:text="Best"></a></strong></div>-->
      <div>
        <a class="p-2 text-muted" th:href="@{/product/pro_list}">전체상품</a>
      </div>
      <div class="dropdown" th:each="category : ${user_cate_list}">
        <a class="dropdown p-2 text-muted first_category" data-toggle="dropdown" th:data-cate_code="${category.cate_code}" th:text="${category.cate_name}" aria-expanded="false"></a>
      </div>
      <div class="dropdown">
        <a class="p-2 text-muted" data-toggle="dropdown">고객센터</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">공지사항</a>
          <a class="dropdown-item" href="#">자주하는 질문</a>
          <a class="dropdown-item" href="#">취소/교환/반품 안내</a>
          <a class="dropdown-item" href="#">1:1문의</a>
        </div>
      </div>
    </nav>
  </div>
</div>
</div>

</html>
