<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout/baselayout}">

<body>

<th:block layout:fragment = "content">
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">ID Find</h3>
            </div>
            
            <form class="form-horizontal" id="loinForm" th:action="@{/user/idfind}" method="post">
              <div class="card-body">
                <div class="form-group row">
                  <label for="mbsp_name" class="col-sm-4 col-form-label">이름</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="mbsp_name" name="mbsp_name" value="홍길동">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="mbsp_email" class="col-sm-4 col-form-label">이메일</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="mbsp_email" name="mbsp_email" value="yyewkor@naver.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="authcode" class="col-sm-4 col-form-label">인증코드</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="authcode" name="authcode" placeholder="authcode">
                  </div>
                  <div class="col-sm-4">
                    <button type="button" class="btn btn-link" id="btnMailAuthcode">인증코드 발송</button>
                  </div>
                </div>
              </div>
              
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-info btn-block" id="btnID">ID찾기</button>
              </div>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </main>

</th:block>

<th:block layout:fragment = "script">
  <script th:inline="javascript">
    let msg = [[${msg}]];
    // 코드 추가작성예정

    $(document).ready(function() {
      $("#btnMailAuthcode").on("click", function() {
        if($("#mbsp_name").val() == "") {
          alert("이름을 입력하세요.");
          $("#mbsp_name").focus();

          return;
        }else if($("#mbsp_email").val() == "") {
          alert("메일을 입력하세요.");
          $("#mbsp_email").focus();

          return;
        }else if($("#authcode").val() == "") {
          alert("인증코드를 입력하세요.");
          $("#authcode").focus();

          return;
        }
      });

    }); // ready event end
  </script>
</th:block>
</body>
</html>
